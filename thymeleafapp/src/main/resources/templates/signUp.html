<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 font-sans">

<form th:action="@{/signUp}" th:object="${accountDto}" method="post"
      class="bg-white p-8 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>

    <label th:for="accountId" class="block mb-1 font-semibold text-gray-600">Phone Number:</label>
    <input type="text" id="accountId" th:field="*{accountId}"
           class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    <span th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}" class="text-red-500 text-sm mb-2 block"></span>

    <label th:for="userName" class="block mb-1 font-semibold text-gray-600">Username:</label>
    <input type="text" id="userName" th:field="*{userName}"
           class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-red-500 text-sm mb-2 block"></span>

    <label th:for="email" class="block mb-1 font-semibold text-gray-600">Email:</label>
    <input type="email" id="email" th:field="*{email}"
           class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mb-2 block"></span>

    <label th:for="password" class="block mb-1 font-semibold text-gray-600">Password:</label>
    <input type="password" id="password" th:field="*{password}"
           class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mb-2 block"></span>

    <label th:for="nrcNumber" class="block mb-1 font-semibold text-gray-600">NRC Number:</label>
    <input type="text" id="nrcNumber" th:field="*{nrcNumber}"
           class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    <span th:if="${#fields.hasErrors('nrcNumber')}" th:errors="*{nrcNumber}" class="text-red-500 text-sm mb-2 block"></span>

    <label th:for="address" class="block mb-1 font-semibold text-gray-600">City:</label>
    <input type="text" id="address" th:field="*{address}"
           class="w-full px-3 py-2 mb-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-red-500 text-sm mb-2 block"></span>

    <label th:for="dateOfBirth" class="block mb-1 font-semibold text-gray-600">Date of Birth:</label>
    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"
           class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-red-500 text-sm mb-2 block"></span>

    <button type="submit"
            class="w-full py-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition-colors duration-300">
        Sign Up
    </button>

    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-red-500 text-sm mt-2 text-center"></p>

    <p class="text-center mt-4 text-gray-600 text-sm">
        Already have an account?
        <a th:href="@{/}" class="text-blue-600 hover:underline">Sign In</a>
    </p>
</form>

</body>
</html>
