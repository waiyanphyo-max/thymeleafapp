<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello My Thymeleaf App</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="font-sans bg-gray-100">

<div th:replace="navbar :: navbar"></div>

<!-- Floating Profile Button -->
<div class="fixed top-20 left-8">
    <button onclick="toggleProfile(true)"
            class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg transition">
        <i class="fa-solid fa-user text-2xl"></i>
    </button>
</div>

<!-- Profile Sidebar -->
<div id="profilePanel"
     class="fixed top-0 left-0 h-full w-0 overflow-hidden bg-gradient-to-b from-blue-700 via-blue-800 to-gray-900
            text-white shadow-2xl transition-all duration-300 ease-in-out z-50">
    <div class="p-6 flex flex-col h-full">

        <!-- Profile Picture -->
        <div class="flex flex-col items-center border-b border-blue-500 pb-6">
            <img src="/images/profile-picture.jpg" alt="Profile Picture"
                 class="w-28 h-28 rounded-full shadow-lg border-4 border-white hover:scale-105 transition-transform duration-300">
            <h2 class="text-2xl font-bold mt-4" th:text="${account.userName}">User Name</h2>
            <p class="text-blue-300 text-sm" th:text="${account.email}">user@email.com</p>
        </div>

        <!-- Profile Info -->
        <div class="mt-6 flex-1 overflow-y-auto space-y-4 scrollbar-thin scrollbar-thumb-blue-600 scrollbar-track-transparent">
            <div>
                <label class="block text-xs font-semibold text-blue-300 uppercase">Phone Number</label>
                <p th:text="${account.accountId}" class="mt-1 text-gray-100"></p>
            </div>
            <div>
                <label class="block text-xs font-semibold text-blue-300 uppercase">Email</label>
                <p th:text="${account.email}" class="mt-1 text-gray-100"></p>
            </div>
            <div>
                <label class="block text-xs font-semibold text-blue-300 uppercase">Address</label>
                <p th:text="${account.address}" class="mt-1 text-gray-100"></p>
            </div>
            <div>
                <label class="block text-xs font-semibold text-blue-300 uppercase">NRC Number</label>
                <p th:text="${account.nrcNumber}" class="mt-1 text-gray-100"></p>
            </div>
            <div>
                <label class="block text-xs font-semibold text-blue-300 uppercase">Date of Birth</label>
                <p th:text="${account.dateOfBirth}" class="mt-1 text-gray-100"></p>
            </div>
            <div>
                <label class="block text-xs font-semibold text-blue-300 uppercase">Registered Date</label>
                <p th:text="${account.createdAt}" class="mt-1 text-gray-100"></p>
            </div>
            <div>
                <label class="block text-xs font-semibold text-blue-300 uppercase">Updated Date</label>
                <p th:text="${account.updatedAt}" class="mt-1 text-gray-100"></p>
            </div>
        </div>

        <!-- Actions -->
        <div class="mt-6 space-y-3">
            <a th:href="@{/editProfile}"
               class="w-full block text-center px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 transition font-semibold shadow">
                ‚úèÔ∏è Update Profile
            </a>
            <a th:href="@{/deleteAccount}"
               class="w-full block text-center px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition font-semibold shadow">
                üóë Delete Account
            </a>
        </div>
    </div>
</div>


<!-- Overlay -->
<div id="overlay"
     class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"
     onclick="toggleProfile(false)">
</div>

<div class="max-w-6xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">

    <!-- Header -->
    <div class="flex justify-between items-start mb-6">
        <div>
            <p class="text-gray-600 italic" th:if="${name != null}" th:text="${message}"></p>
        </div>
        <div class="text-right text-gray-500 text-sm">
            <p th:text="${displayTime}"></p>
        </div>
    </div>

    <!-- Balance Card -->
    <div th:if="${balance != null}" class="bg-green-50 border border-green-200 rounded-xl p-5 mb-8 text-center">
        <p class="text-xl text-gray-800 font-medium">Current Balance</p>
        <p class="text-3xl text-green-600 font-bold mt-2" th:text="${balance}">0</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap gap-4 mb-10">
        <a th:href="@{/addIncome}" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">+ Add Income</a>
        <a th:href="@{/addExpense}" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">+ Add Expense</a>
        <a th:href="@{/inputMonth}" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">üìÖ View Monthly Summaries</a>
    </div>

    <!-- Transactions Table -->
    <div class="overflow-x-auto">
        <table class="w-full border-collapse rounded-lg shadow-sm bg-white overflow-hidden">
            <thead>
            <tr class="bg-blue-600 text-white text-sm uppercase tracking-wide">
                <th class="px-4 py-3 text-left">Transaction Id</th>
                <th class="px-4 py-3 text-left">Type</th>
                <th class="px-4 py-3 text-left">Category</th>
                <th class="px-4 py-3 text-right">Amount</th>
                <th class="px-4 py-3 text-left">Created At</th>
                <th class="px-4 py-3 text-left">Updated At</th>
                <th class="px-4 py-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${transactions}" class="odd:bg-gray-50 even:bg-white hover:bg-gray-100 transition">
                <td class="px-4 py-2 text-center" th:text="${item.transactionId}"></td>
                <td class="px-4 py-2 text-center font-medium text-blue-700" th:text="${item.transactionType}"></td>
                <td class="px-4 py-2 text-center" th:text="${item.transactionCategory}"></td>
                <td class="px-4 py-2 text-right font-semibold text-gray-800" th:text="${item.amount}"></td>
                <td class="px-4 py-2 text-center" th:text="${dtf.formatDateTime(item.createdAt)}"></td>
                <td class="px-4 py-2 text-center" th:text="${dtf.formatDateTime(item.updatedAt)}"></td>
                <td class="px-4 py-2 text-center flex justify-center gap-2">
                    <!-- Edit Button -->
                    <a th:href="@{'/editTransaction/' + ${item.transactionId}}"
                       class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition text-sm">Edit</a>
                    <!-- Delete Button -->
                    <a th:href="@{'/deleteTransaction/' + ${item.transactionId}}"
                       class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition text-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Transaction Form -->
    <div th:if="${showForm}" class="mt-10 flex justify-center">
        <form th:action="@{/addTransaction}" th:object="${transactionInput}" method="post"
              class="w-96 bg-gray-50 p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold text-center text-gray-800 mb-6">Add Transaction</h2>

            <input type="hidden" th:name="type" th:value="${type}" />

            <label class="block mb-2 text-gray-700">Category:</label>
            <select th:field="*{transactionCategory}" class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Select a category</option>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
            </select>

            <label class="block mb-2 text-gray-700">Amount:</label>
            <input type="number" th:field="*{amount}" required
                   class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button type="submit"
                    class="w-full py-2 bg-blue-600 text-white rounded font-bold hover:bg-blue-700 transition">
                Submit
            </button>

            <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-red-500 text-sm mt-2 text-center"></p>
        </form>
    </div>

    <!-- Edit Transaction Form -->
    <div th:if="${showEdit}" class="mt-10 flex justify-center">
        <form th:action="@{/editTransaction}" th:object="${transaction}" method="post"
              class="w-96 bg-gray-50 p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold text-center text-gray-800 mb-6">Edit Transaction</h2>

            <input type="hidden" th:field="*{transactionId}" />

            <label class="block mb-2 text-gray-700">Type:</label>
            <select th:field="*{transactionType}" class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
            </select>

            <label class="block mb-2 text-gray-700">Category:</label>
            <select th:field="*{transactionCategory}" class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
            </select>

            <label class="block mb-2 text-gray-700">Amount:</label>
            <input type="number" th:field="*{amount}" required
                   class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button type="submit"
                    class="w-full py-2 bg-yellow-500 text-white rounded font-bold hover:bg-yellow-600 transition">
                Update
            </button>

            <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-red-500 text-sm mt-2 text-center"></p>
        </form>
    </div>

    <div th:if="${editProfileForm}" class="mt-10 flex justify-center">
        <form th:action="@{/editProfile}" th:object="${accountDto}" method="post"
              class="w-96 bg-gray-50 p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold text-center text-gray-800 mb-6">Edit Transaction</h2>

            <input type="hidden" th:field="*{accountId}">

            <label class="block mb-2 text-gray-700">Username:</label>
            <input type="text" th:field="*{userName}" required
                   class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label class="block mb-2 text-gray-700">Email:</label>
            <input type="email" th:field="*{email}" required
                   class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label class="block mb-2 text-gray-700">Address:</label>
            <input type="text" th:field="*{address}" required
                   class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label class="block mb-2 text-gray-700">NRC Number:</label>
            <input type="text" th:field="*{nrcNumber}" required
                   class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label class="block mb-2 text-gray-700">Date Of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" required
                   class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label class="block mb-2 text-gray-700">Password:</label>
            <input type="number" th:field="*{password}" required
                   class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button type="submit"
                    class="w-full py-2 bg-yellow-500 text-white rounded font-bold hover:bg-yellow-600 transition">
                Update
            </button>

            <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-red-500 text-sm mt-2 text-center"></p>
        </form>
    </div>

</div>

<script>
    function toggleProfile(open) {
        const panel = document.getElementById("profilePanel");
        const overlay = document.getElementById("overlay");

        if (open) {
            panel.classList.remove("w-0");
            panel.classList.add("w-80");
            overlay.classList.remove("hidden");
        } else {
            panel.classList.remove("w-80");
            panel.classList.add("w-0");
            overlay.classList.add("hidden");
        }
    }
</script>
</body>
</html>
